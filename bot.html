<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 10px 0;
    }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    #user-input {
      width: 80%;
      padding: 10px;
    }
    #send-btn {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const API_KEY = "AIzaSyAb7VTmyrwBDwHxSwFuB5sFifwI2QB9e1M";
    const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const messages = document.getElementById("messages");

    sendBtn.addEventListener("click", async () => {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      // Show user message
      messages.innerHTML += `<div class="message user"><strong>You:</strong> ${userMessage}</div>`;
      userInput.value = "";

      try {
        const res = await fetch(URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [
              {
                parts: [{ text: userMessage }]
              }
            ]
          })
        });

        const data = await res.json();
        const botMessage = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't understand.";

        // Show bot message
        messages.innerHTML += `<div class="message bot"><strong>Gemini:</strong> ${botMessage}</div>`;
      } catch (error) {
        messages.innerHTML += `<div class="message bot"><strong>Gemini:</strong> Error occurred!</div>`;
        console.error(error);
      }
    });
  </script>
</body>
</html>
